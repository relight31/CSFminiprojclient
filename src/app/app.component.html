<div class="container">
  <div class="row">
    <div class="col">
      <button class="btn btn-outline-primary" (click)="viewRegister()">
        Add
      </button>
      <button class="btn btn-outline-primary" (click)="viewList()">List</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-register
        [hidden]="!viewReg"
        (onSubmitForm)="processForm($event)"
      ></app-register>
      <app-list [hidden]="viewReg"></app-list>
    </div>
  </div>
</div>
